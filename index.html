      <div id ="form" style = "text-align:center">
        <form>
            <h4>Check the Weather</h4>
            <hr>
        <div class="mb-3">
          <input type="text" class = "city-zip" class="form-control" id="exampleInputEmail1" placeholder = "Enter the City" style = "text-align:center">
        </div>
        <!-- <div class="mb-3">
          <input type="number" class = "city-zip" class="form-control" id="exampleInputPassword1" placeholder = "Enter the Zip Code">
        </div> -->
        <button type="submit" id= "submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
    <br>
    
    <div id="display">
        <div id = "card" class="card" style="width: 24rem;">
        <img id ="img" src="./images/weather.gif" class="card-img" height =250>
        <div class="card-img-overlay">


            <div class="container">
                <div class="row" id = "top-weather">
                  <div class="col"><p id = "city" class="card-text"></p></div>
                  <div class="col"><p id ="temp" class="card-text"></p></div>
                  <div class="col"><p id="forecast" class="card-text"></p></div>
                </div>
                <div class="row" id = "bottom-weather">
                  <div class="col"><p id="high" class="card-text"></p></div>
                  
                  <div class="col"><p id="humidity" class="card-text"></p></div>
                  <div class="col"><p id="low" class="card-text"></p></div>
                </div>
              </div>
